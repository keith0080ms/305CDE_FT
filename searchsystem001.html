    <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

#myInput {
  
  background-position: 10px 12px;
  background-repeat: no-repeat;
  width: 100%;
  font-size: 16px;
  padding: 12px 20px 12px 40px;
  border: 1px solid #ddd;
  margin-bottom: 12px;
}

#myUL {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

#myUL li a {
  border: 1px solid #ddd;
  margin-top: -1px; /* Prevent double borders */
  background-color: #f6f6f6;
  padding: 12px;
  width: 300%;
  text-decoration: none;
  font-size: 18px;
  color: black;
  display: block
}

#myUL li a:hover:not(.header) {
  background-color: #eee;
}
</style>
</head>
<body>

<h2>Search in Website</h2>

<input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search website" title="Type in a name">

<ul id="myUL">
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/home">Home</a></li>
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/Login">Login</a></li>
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/Signup">Signup</a></li>
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/favoritelist">Favorite List</a></li>
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/searchuser">DataSearch</a></li>
  

  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/homepage002">E-mail is danger</a></li>
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/homepage003">Saftly to use web drive</a></li>
  <li><a href="http://port-9003.mcwebproject2018-keith0080mscoding205179.codeanyapp.com/homepage004">Be a businessman saftly</a></li>
</ul>

<script>
function myFunction() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput");
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName("li");
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";

        }
    }
}
</script>

</body>
